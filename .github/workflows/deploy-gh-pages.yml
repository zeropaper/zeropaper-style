# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: deploy-gh-pages

on:
  push:
    branches: [main]
  # pull_request:
  #   branches: [ main ]

jobs:
  qa:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version:
          # - 10.x
          # - 12.8
          # - 14.x
          - 16.x

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Cache
        uses: actions/cache@v2.0.0
        with:
          path: ~/main/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/main/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Test
        run: npm test

  build:
    needs: qa
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version:
          # - 10.x
          # - 12.8
          # - 14.x
          - 16.x

    steps:
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Checkout current
        uses: actions/checkout@v2
        with:
          path: main

      - name: Checkout GH pages
        uses: actions/checkout@v2
        with:
          repository: zeropaper.github.io
          token: ${{ secrets.ACCESS_TOKEN }}
          path: gh-pages
          ref: master

      - name: Cache
        uses: actions/cache@v2.0.0
        with:
          path: ~/main/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/main/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install
        run: |
          cd main
          npm ci

      - name: Build
        run: |
          cd main
          npm run build

      # - uses: actions/upload-artifact@v2
      #   with:
      #     path: main/public
      #     name: build

      - name: Copy main public to gh-pages
        run: cp -rf main/public/* gh-pages/

      - name: Commit and push GH pages
        run: |
          cd gh-pages
          git config --global user.email "valentin.vago@gmail.com"
          git config --global user.name "Valentin Vago (CI)"
          git status
          git add .
          git commit -m "update site" --allow-empty
          git push
