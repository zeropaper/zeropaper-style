query getLandingPageDocument($relativePath: String!) {
  getLandingPageDocument(relativePath: $relativePath) {
    sys {
      filename
      basename
      breadcrumbs
      path
      relativePath
      extension
    }
    id
    data {
      ...LandingPageParts
    }
  }
}

query getLandingPageList {
  getLandingPageList {
    totalCount
    edges {
      node {
        id
        sys {
          filename
          basename
          breadcrumbs
          path
          relativePath
          extension
        }
        data {
          ...LandingPageParts
        }
      }
    }
  }
}

